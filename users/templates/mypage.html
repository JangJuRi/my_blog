{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <header id="masthead" class="masthead" style="background-image: url({% static 'assets/img/cloud.jpg' %});">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-8">
                    <div class="card text-center shadow-lg">
                        <!-- 프로필 이미지 -->
                        <div class="card-body position-relative">
                            {% if user.profile_image %}
                            <img src="{{ user.profile_image.url }}" alt="User Image" class="rounded-circle border border-white position-absolute top-0 translate-middle" style="width: 120px; height: 120px; left: 50%; transform: translate(-50%, -50%);" width="120" height="120">
                            {% else %}
                            <img src="{% static 'assets/img/cloud.jpg' %}" alt="User Image" class="rounded-circle border border-white position-absolute top-0 translate-middle" style="width: 120px; height: 120px; left: 50%; transform: translate(-50%, -50%);" width="120" height="120">
                            {% endif %}
                            <!-- 통계 정보 -->
                            <div class="d-flex justify-content-around mt-5 pt-5">
                                <div class="flex-grow-1 text-center mx-2" style="min-width: 80px; max-width: 150px;">
                                    <h5 class="mb-0">0</h5>
                                    <small class="text-muted">즐겨찾기</small>
                                </div>
                                <div class="flex-grow-1 text-center mx-2" style="min-width: 80px; max-width: 150px;">
                                    <h5 class="mb-0">{{ post_count }}</h5>
                                    <small class="text-muted">게시글</small>
                                </div>
                                <div class="flex-grow-1 text-center mx-2" style="min-width: 80px; max-width: 150px;">
                                    <h5 class="mb-0">{{ comment_count }}</h5>
                                    <small class="text-muted">댓글</small>
                                </div>
                            </div>
                            <!-- 사용자 정보 -->
                            <div class="mt-4">
                                <h4>{{ user.nickname }}</h4>
                                <p class="text-muted mb-1">{{ user.blog_title }}</p>
                                <p>{{ user.blog_introduce }}</p>
                            </div>
                            <!-- 버튼 -->
                            <div class="d-flex justify-content-around mt-3">
                                <button class="btn btn-primary">Connect</button>
                                <button class="btn btn-outline-secondary">Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-absolute bottom-10 start-50 translate-middle-x mb-3">
            <i class="bi bi-chevron-down text-white" style="font-size: 2rem;"></i>
        </div>
    </header>
</body>
{% endblock%}
